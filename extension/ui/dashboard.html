<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianLink Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --accent-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
            --bg-hover: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f2e 100%);
            color: var(--text-primary);
            width: 450px;
            min-width: 450px;
            overflow-x: hidden;
        }

        .dashboard {
            width: 100%;
            min-height: 100vh;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            animation: slideDown 0.4s ease;
        }

        .header h1 {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header h1 .logo {
            font-size: 24px;
            margin-right: 12px;
        }

        .header p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 8px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.4) 100%);
            padding: 18px;
            border-radius: 10px;
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.4s ease;
        }

        .stat-card:hover {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%);
            transform: translateY(-2px);
        }

        .stat-card.blocked {
            border-left: 3px solid var(--danger);
        }

        .stat-card.warned {
            border-left: 3px solid var(--warning);
        }

        .stat-card.allowed {
            border-left: 3px solid var(--success);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, var(--accent) 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            color: var(--accent);
            backdrop-filter: blur(8px);
        }

        button:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0.1) 100%);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            border-color: rgba(239, 68, 68, 0.3);
            color: var(--danger);
        }

        button.danger:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            border-color: var(--danger);
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-left: auto;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        select {
            padding: 8px 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 12px;
            background: white;
            color: black;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select:hover {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }

        select option {
            background: white;
            color: black;
            padding: 8px;
        }

        select option:checked {
            background: var(--accent);
            color: white;
        }

        .log-table {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.2) 100%);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            backdrop-filter: blur(8px);
            animation: slideUp 0.4s ease 0.1s both;
        }

        .log-header {
            padding: 14px 18px;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 11px;
            color: var(--text-secondary);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 0.5fr;
            gap: 10px;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-row {
            padding: 14px 18px;
            border-bottom: 1px solid rgba(52, 65, 85, 0.5);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 0.5fr;
            gap: 10px;
            align-items: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .log-row:hover {
            background: rgba(59, 130, 246, 0.05);
            border-left: 3px solid var(--accent);
            padding-left: 15px;
        }

        .log-row:last-child {
            border-bottom: none;
        }

        .url-cell {
            word-break: break-word;
            color: var(--accent);
            cursor: pointer;
            font-size: 11px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .verdict-badge {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
            width: fit-content;
        }

        .verdict-block {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .verdict-warn {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .verdict-allow {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .risk-badge {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
            width: fit-content;
        }

        .risk-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .risk-high {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .risk-medium {
            background: rgba(234, 179, 8, 0.2);
            color: #fef08a;
            border: 1px solid rgba(234, 179, 8, 0.3);
        }

        .risk-low {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            transform: scale(1.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid var(--border);
            border-radius: 14px;
            backdrop-filter: blur(10px);
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 40px rgba(59, 130, 246, 0.1);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 700;
            padding: 20px 28px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 28px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex: 1;
            overflow-y: auto;
        }

        .modal-section {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .modal-section h3 {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-section-content {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.4) 100%);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
        }

        .modal-detail-row {
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            border-bottom: 1px solid rgba(52, 65, 85, 0.3);
            gap: 6px;
        }

        .modal-detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .modal-label {
            font-weight: 600;
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .modal-value {
            color: var(--text-primary);
            word-break: break-all;
            font-size: 12px;
            line-height: 1.5;
        }

        .modal-verdict {
            display: inline-flex;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            width: fit-content;
        }

        .modal-verdict.block {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .modal-verdict.warn {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .modal-verdict.allow {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .modal-risk {
            display: inline-flex;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            width: fit-content;
        }

        .modal-risk.critical {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .modal-risk.high {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        .modal-risk.medium {
            background: rgba(234, 179, 8, 0.2);
            color: #fef08a;
        }

        .modal-risk.low {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        .modal-score-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-score-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .modal-score-value {
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-score-bar-container {
            height: 8px;
            background: rgba(100, 116, 139, 0.2);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .modal-score-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.4s ease;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>
                <span class="logo">üõ°Ô∏è</span>
                GuardianLink
            </h1>
            <p>Enterprise security threat detection</p>
        </div>

        <div class="stats">
            <div class="stat-card blocked">
                <div class="stat-value" id="blockedCount">0</div>
                <div class="stat-label">Blocked</div>
            </div>
            <div class="stat-card warned">
                <div class="stat-value" id="warnedCount">0</div>
                <div class="stat-label">Warned</div>
            </div>
            <div class="stat-card allowed">
                <div class="stat-value" id="analyzedCount">0</div>
                <div class="stat-label">Analyzed</div>
            </div>
        </div>

        <div class="controls">
            <button id="exportBtn">üì• Export</button>
            <button id="settingsBtn">‚öôÔ∏è Settings</button>
            <button class="danger" id="clearBtn">üßπ Clear</button>
            
            <div class="filter-group">
                <label for="filterVerdict">Filter:</label>
                <select id="filterVerdict">
                    <option value="">All</option>
                    <option value="BLOCK">Blocked</option>
                    <option value="WARN">Warned</option>
                    <option value="ALLOW">Allowed</option>
                </select>
            </div>
        </div>

        <div class="log-table">
            <div class="log-header">
                <div>URL</div>
                <div>Verdict</div>
                <div>Risk</div>
                <div>Time</div>
                <div></div>
            </div>
            <div id="logContainer"></div>
        </div>
    </div>

    <!-- Modal for log details -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                Security Details
                <button id="closeModalBtn" class="close-btn">‚úï</button>
            </div>
            <div id="detailContent" class="modal-body">
                <!-- Content populated by JS -->
            </div>
        </div>
    </div>

    <script src="../purify.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
