<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianLink Security Scan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .scanner-container {
            max-width: 550px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .scan-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 32px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease 0.1s both;
        }

        .url-display {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.6) 100%);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            margin: 20px 0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            text-align: left;
            color: var(--accent);
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .url-display:hover {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1.5s linear infinite;
        }

        .progress-container {
            width: 100%;
            margin: 20px 0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-label {
            font-weight: 600;
        }

        .progress-percentage {
            font-weight: 700;
            color: var(--accent);
            font-size: 14px;
        }

        .progress-bar-container {
            height: 6px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        #progressBar {
            height: 100%;
            width: 5%;
            background: linear-gradient(90deg, var(--accent) 0%, #60a5fa 100%);
            border-radius: 3px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .status-message {
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            min-height: 20px;
            animation: fadeInUp 0.5s ease;
        }

        .phases {
            margin-top: 25px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .phase {
            padding: 12px 14px;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.4) 100%);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease both;
            font-size: 13px;
        }

        .phase:nth-child(1) { animation-delay: 0.1s; }
        .phase:nth-child(2) { animation-delay: 0.2s; }
        .phase:nth-child(3) { animation-delay: 0.3s; }
        .phase:nth-child(4) { animation-delay: 0.4s; }
        .phase:nth-child(5) { animation-delay: 0.5s; }
        .phase:nth-child(6) { animation-delay: 0.6s; }
        .phase:nth-child(7) { animation-delay: 0.7s; }

        .phase.active {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%);
        }

        .phase-name {
            font-weight: 500;
            font-size: 13px;
        }

        .phase-status {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(100, 116, 139, 0.2);
            color: var(--text-secondary);
        }

        .status-checking {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-complete {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        /* ========== THREATS SECTION ========== */
        .threats-section {
            margin-top: 25px;
            text-align: left;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .threats-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .threats-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .threat-item {
            padding: 12px 14px;
            border-radius: 8px;
            border-left: 3px solid;
            display: flex;
            gap: 12px;
            animation: fadeInUp 0.5s ease;
        }

        .threat-critical {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
        }

        .threat-high {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning);
        }

        .threat-medium {
            background: rgba(234, 179, 8, 0.1);
            border-color: #eab308;
        }

        .threat-low {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
        }

        .threat-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
            min-width: 60px;
            text-align: center;
        }

        .threat-critical .threat-badge {
            background: var(--danger);
            color: white;
        }

        .threat-high .threat-badge {
            background: var(--warning);
            color: white;
        }

        .threat-medium .threat-badge {
            background: #eab308;
            color: white;
        }

        .threat-low .threat-badge {
            background: var(--success);
            color: white;
        }

        .threat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 12px;
        }

        .threat-category {
            font-weight: 600;
            color: var(--text-primary);
        }

        .threat-description {
            color: var(--text-secondary);
            font-size: 11px;
            line-height: 1.4;
        }

        .threat-impact {
            color: var(--text-secondary);
            font-size: 10px;
            opacity: 0.8;
        }

        /* ========== EDUCATION SECTION ========== */
        #educationContainer {
            margin-top: 25px;
            animation: fadeInUp 0.6s ease 0.3s both;
        }

        .education-box {
            border-radius: 10px;
            padding: 16px;
            border-left: 4px solid;
            text-align: left;
        }

        .education-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
        }

        .education-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning);
        }

        .education-safe {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
        }

        .education-box h4 {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .education-box p {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .education-box ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .education-box li {
            font-size: 11px;
            color: var(--text-secondary);
            line-height: 1.5;
            padding-left: 20px;
            position: relative;
        }

        .education-box li:before {
            content: '‚Ä¢';
            position: absolute;
            left: 8px;
            color: var(--danger);
            font-weight: bold;
        }

        .education-safe li:before {
            content: '‚úì';
            color: var(--success);
        }

        .danger-list li:before {
            color: var(--danger);
        }

        .warning-list li:before {
            color: var(--warning);
        }

        .safe-list li:before {
            color: var(--success);
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .footer p {
            margin-bottom: 6px;
        }

        .proceed-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .proceed-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .proceed-button:active {
            transform: translateY(0);
        }

        .proceed-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="logo">üõ°Ô∏è</div>
        <h1>Security Scan</h1>
        <div class="subtitle">Analyzing website safety...</div>
        
        <div class="scan-card">
            <div class="spinner"></div>
            
            <div class="url-display" id="scanUrl">
                Initializing scan...
            </div>
            
            <div class="progress-container">
                <div class="progress-info">
                    <span class="progress-label">Scanning Progress</span>
                    <span class="progress-percentage" id="progressLabel">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            
            <div class="status-message" id="statusMessage">
                Starting security verification...
            </div>
            
            <div class="phases" id="phasesContainer">
                <!-- Phases populated by JavaScript -->
            </div>

            <!-- Threats Display -->
            <div id="threatsContainer"></div>

            <!-- Education Section -->
            <div id="educationContainer"></div>

            <button class="proceed-button hidden" id="proceedBtn">Proceed Anyway</button>
        </div>
        
        <div class="footer">
            <p>All page content is blocked until security verification</p>
            <p style="font-size: 11px; opacity: 0.6;">Typical scan time: 5-15 seconds</p>
        </div>
    </div>
    
    <script src="../purify.min.js"></script>
    <script src="scanner.js"></script>
</body>
</html>
