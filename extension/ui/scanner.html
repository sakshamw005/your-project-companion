<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianLink Security Scan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .scanner-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .scan-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .url-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            text-align: left;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #4CAF50;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 1.5s linear infinite;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .status-message {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .phases {
            margin-top: 30px;
            text-align: left;
        }
        
        .phase {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .phase-name {
            font-weight: 500;
        }
        
        .phase-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: rgba(255, 255, 255, 0.1);
            color: #FFC107;
        }
        
        .status-checking {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }
        
        .status-complete {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="logo">üõ°Ô∏è</div>
        <h1>GuardianLink Security Scan</h1>
        <div class="subtitle">Analyzing website safety before loading...</div>
        
        <div class="scan-card">
            <div class="spinner"></div>
            
            <div class="url-display" id="scanUrl">
                Loading URL...
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status-message" id="statusMessage">
                Initializing security scan...
            </div>
            
            <div class="phases" id="phasesContainer">
                <!-- Phases will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="footer">
            <p>üîí All page content is blocked until security verification completes</p>
            <p>This typically takes 5-15 seconds</p>
        </div>
    </div>
    
    <script src="scanner.js"></script>
</body>
</html>
