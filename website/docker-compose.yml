version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: .devcontainer/Dockerfile
    container_name: guardianlink-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=guardian_link_secret_key_2024_development
      - DATABASE_URL=/app/guardianlink.db
      - FRONTEND_URL=http://localhost:3002
    networks:
      - guardianlink-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./
      dockerfile: .devcontainer/Dockerfile.frontend
    container_name: guardianlink-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001/api
    networks:
      - guardianlink-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  guardianlink-network:
    driver: bridge
